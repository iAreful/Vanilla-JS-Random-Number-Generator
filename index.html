<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla js | Random Hex Color Generator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,900;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section
			class="container mx-auto sm:w-1/2 md:w-1/2 w-4/5 h-96 flex flex-col md:flex-col lg:flex-col items-center justify-center border p-6 rounded-xl my-32 bg-gradient-to-br from-pink-500 via-red-500 to-yellow-500"
		>
			<div class="flex flex-col justify-center items-center">
				<h2
					class="text-bold sm:text-4xl text-2xl text-center -mt-10 mb-8 font-bold text-white font-serif leading-8"
				>
					Random Number Generator
				</h2>

				<p
					class="number w-20 h-20 sm:text-4xl pt-4 mb-8 text-4xl font-bold text-center text-violet-600 border-2 border-white bg-white rounded-full"
				>
					<span class="number">nn</span>
				</p>
			</div>
			<div class="space-x-0 mt-4 space-y-0">
				<button
					class="gen-button bg-white hover:text-purple-800 hover:bg-white transition-all text-purple-600 font-bold sm:py-2 py-0 sm:px-4 px-2 rounded inline-flex items-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="sm:h-5 sm:w-5 mr-1 shrink h-3 w-3"
						viewBox="0 0 20 20"
						fill="currentColor"
					>
						<path
							fill-rule="evenodd"
							d="M6.672 1.911a1 1 0 10-1.932.518l.259.966a1 1 0 001.932-.518l-.26-.966zM2.429 4.74a1 1 0 10-.517 1.932l.966.259a1 1 0 00.517-1.932l-.966-.26zm8.814-.569a1 1 0 00-1.415-1.414l-.707.707a1 1 0 101.415 1.415l.707-.708zm-7.071 7.072l.707-.707A1 1 0 003.465 9.12l-.708.707a1 1 0 001.415 1.415zm3.2-5.171a1 1 0 00-1.3 1.3l4 10a1 1 0 001.823.075l1.38-2.759 3.018 3.02a1 1 0 001.414-1.415l-3.019-3.02 2.76-1.379a1 1 0 00-.076-1.822l-10-4z"
							clip-rule="evenodd"
						/>
					</svg>
					<span class="text-xl">Generate</span>
				</button>
			</div>
		</section>
		<script>
			const number = document.querySelector(".number");
			const btn = document.querySelector(".gen-button");

			const generateNumber = () => {
				// Generate number btn 1 and 10
				const randomNumber = Math.floor(Math.random() * 10 + 1);
				number.innerHTML = randomNumber;
			};

			btn.addEventListener("click", generateNumber);

			generateNumber();

			// const rand = Math.floor(Math.random() * 10 + 1);
			// console.log(rand);
		</script>
		<script src="./js/app.js"></script>
	</body>
</html>
